contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - py3.12-pip
    - python-3.12
    - busybox

accounts:
  groups:
    - groupname: app
      gid: 65532
  users:
    - username: app
      uid: 65532
  run-as: app

work-dir: /app

environment:
  PATH: /bin:/usr/bin

entrypoint:
  command: /usr/bin/python3

archs:
  - x86_64
