contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - python-3.12
    - busybox

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: nonroot

work-dir: /nonroot

environment:
  PATH: /bin:/usr/bin

entrypoint:
  command: /usr/bin/python3

archs:
  - x86_64
